url: https://chop-cgtinformatics.github.io/ggswim/

template:
  bootstrap: 5
  bslib:
    code_font: {google: "Fira Code"}
    primary: "#40b7e6"
    text-muted: "#FFFFFF"

home:
  title: Create swimmer plots with - ggswim

navbar:
  bg: primary
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  left:
    - icon: fa-home
      href: index.html
    - text: Get Started
      href: articles/ggswim.html
    - text: Reference
      href: reference/index.html
    - text: Articles
      menu:
        - text: "Adding Arrows"
          href: articles/add_arrows.html
        - text: "Gallery"
          href: articles/gallery.html
search:
  exclude: ['news/index.html']

reference:
- title: "Swimmer Plots"
  descr: >
    Create swimmer plots.
  contents:
  - ggswim
  - add_marker
  - build_ggswim
  - theme_ggswim
- title: "Datasets"
  descr: >
    Internal datasets for use in testing.
  contents:
  - patient_data
- title: "Internals"
  descr: >
    Internal helpers for ggswim.
  contents:
  - grid.draw.ggswim_obj
  - print.ggswim_obj
