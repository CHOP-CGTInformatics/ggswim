url: https://chop-cgtinformatics.github.io/ggswim/

template:
  bootstrap: 5
  bslib:
    code_font: {google: "Fira Code"}
    primary: "#40b7e6"
    text-muted: "#FFFFFF"

home:
  title: Create swimmer plots with ggswim

navbar:
  bg: primary
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  left:
    - icon: fa-home
      href: index.html
    - text: Get Started
      href: articles/ggswim.html
    - text: Reference
      href: reference/index.html
    - text: Articles
      menu:
      - text: "Adding Arrows"
        href: articles/adding_arrows.html
      - text: "Gallery"
        href: articles/gallery.html

search:
  exclude: ['news/index.html']

reference:
- title: "Geoms"
  descr: >
    Swimmer plot geom and layering functions.
  contents:
  - geom_swim_lane
  - GeomSwimLane
  - geom_swim_point
  - GeomSwimPoint
  - geom_swim_label
  - GeomSwimLabel
  - geom_swim_arrow
  - GeomSwimArrow
  - new_scale_color
  - new_scale_colour
- title: "Themes and Builders"
  descr: >
    Themes and options to add to swimmer plots.
  contents:
  - build_ggswim
  - theme_ggswim
- title: "Datasets"
