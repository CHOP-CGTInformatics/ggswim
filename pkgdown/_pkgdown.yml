url: https://chop-cgtinformatics.github.io/ggswim/

template:
  bootstrap: 5
  bslib:
    code_font: {google: "Fira Code"}
    primary: "#40b7e6"
    text-muted: "#FFFFFF"

home:
  title: Create swimmer plots with ggswim

navbar:
  bg: primary
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  left:
    - icon: fa-home
      href: index.html
    - text: Get Started
      href: articles/ggswim.html
    - text: Reference
      href: reference/index.html
    - text: Articles
      menu:
      - text: "Adding Arrows"
        href: articles/adding_arrows.html
      - text: "Gallery"
        href: articles/gallery.html

search:
  exclude: ['news/index.html']

reference:
- title: "Geoms"
  descr: >
    Swimmer plot geom and layering functions.
  contents:
  - geom_swim_lane
  - GeomSwimLane
  - geom_swim_marker
  - GeomSwimMarker
  - geom_swim_arrow
  - GeomSwimArrow
- title: "Scales"
  descr: >
    Scales for cleaning up swimmer plot displays and legend mapping.
  contents:
  - scale_marker_discrete
- title: "Themeing"
  descr: >
    Themes and options to add to swimmer plots.
  contents:
  - theme_ggswim
- title: "Datasets"
  contents:
  - patient_data
  - infusion_events
  - end_study_events
  - .default_glyphs
  - .default_colours
